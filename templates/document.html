{% extends "base.html" %}

{% block content %}
<div class="bg-white rounded-xl shadow-lg overflow-hidden max-w-4xl mx-auto w-full p-6">
    <div class="flex justify-between items-center mb-6">
        <a href="/" class="text-indigo-600 hover:text-indigo-800 flex items-center">
            <i class="fas fa-arrow-left mr-2"></i> Back to search
        </a>
    </div>

    <div class="mb-6">
        <h1 class="text-2xl font-bold text-gray-800 mb-2">{{ title }}</h1>
        <div class="flex items-center text-sm text-gray-500">
            <span class="mr-4"><i class="far fa-clock mr-1"></i> Viewed: {{ now().strftime('%Y-%m-%d') }}</span>
        </div>
    </div>

    <div class="prose max-w-none">
        {% for paragraph in paragraphs %}
        {% if paragraph|trim %}
        <p class="mb-4">{{ paragraph }}</p>
        {% endif %}
        {% endfor %}
    </div>
</div>
{% endblock %}
